<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- 1.每行div之间的划分线？2.每个input和label一行占比划分
        
     -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        input {
            border: 0;
            display: inline-block;
            right: 0px;
            height: 45px;
            /* width: 80%; */
            padding: 0;
        }
        
        label {
            font-size: 14px;
            color: #666;
            font-weight: normal;
        }
        
        p {
            white-space: nowrap;
            display: inline-block;
            line-height: 45px;
            margin: 0;
            width: 60px;
        }
        
        a {
            color: #348EF1;
            display: block;
            text-decoration: none;
            height: 25px;
            font-size: 14px;
        }
        
        a:hover {
            color: #348EF1;
            text-decoration: none;
        }
        
        img {
            font-size: 14px;
            float: right;
            margin-right: -10px;
            width: 42px;
            height: 45px;
            line-height: 45px;
        }
        
        .ruller {
            margin-top: 15px;
        }
        
        button {
            border: none;
            background-color: #CCCCCC;
            color: #fff;
            border-radius: 20px;
            line-height: 45px;
            padding: 0px;
            width: 100%;
            margin-top: 30px;
        }
        
        .body-div {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="body-div">
        <div class="name">

            <p><label>ID号</label></p>
            <input type="text" name="ID" placeholder="请输入投资者ID号">

        </div>
        <div class="password">

            <p><label>密码</label></p>
            <input type="password" name="password" placeholder="请输入密码">

        </div>
        <div class="verification">

            <p><label>验证码</label></p>
            <input type="text" name="number" placeholder="请输入图形验证码">
            <img src="https://store.gf.com.cn/super/api/captcha/image?r=0.8148802529482833">

        </div>
        <div class="ruller">
            <a href="#">《电子签名数字证书用户使用须知》</a>
            <a href="#">《广发期货有限公司广发通客户授权协议》</a>
        </div>
        <div>
            <form method="post" action="#">
                <button type="button" disabled="disabled">统一协议并授权</button>
            </form>
        </div>
    </div>
</body>

</html>
