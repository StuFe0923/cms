<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户登录</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="col-sm-2">
                        <span class="user">用户名：</span>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名...（随意输入，假的）">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <span class="password">密码：</span>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入密码...（随意输入，假的）">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox">记住我
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">登录</button>
                    <button type="submit" class="btn btn-danger">忘记密码？</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
