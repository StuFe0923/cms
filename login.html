<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        

        .btn-default {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /********************************************/

        .login-form .col-sm-2 {
            color: black;
            font-weight: bold;
            font-size: 14px;
            line-height: 34px;
            height: 34px;
            text-align: right;
        }

        @media (max-width:768px) {
            .login-form .col-sm-2 {
                text-align: left;
            }
        }

        .login-form .checkbox {
            padding-top: 7px;
        }

        .row {
            margin-bottom: 15px;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NiceFish</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#" style="background:#6f5499;">动态</a>
                    </li>
                    <li>
                        <a href="#about">集成图表</a>
                    </li>
                    <li>
                        <a href="#contact">高德地图</a>
                    </li>
                    <li>
                        <a href="#contact">jsplumb</a>
                    </li>
                    <li>
                        <a href="#contact">NiceFish</a>
                    </li>
                    <li>
                        <a href="#contact">CodeBe</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="F:/workspace/cms/login.html">登录</a>
                    </li>
                    <li>
                        <a href="./">注册
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户登录</h3>
            </div>
            <div class="panel-body">
                <form class="login-form">
                    <div class="row">
                        <div class="col-sm-2">
                            <p class="username">用户名：</p>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名...（随意输入，假的）">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <p class="password">密码：</p>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入密码...（随意输入，假的）">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-success">登录</button>
                            <button type="submit" class="btn btn-danger">忘记密码？</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <p style="font-size:15px">
                        <span style="color:#fff">Powered by </span>
                        <a href="http://www.baidu.com" style="color:#25457C">NiceFish</a>
                    </p>
                </div>
            </div>
        </div>
</body>

</html>
