    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户注册</h3>
            </div>
            <div class="panel-body">
                <form class="regist-form">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="username">用户名：</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Name" placeholder="用户名4到32个字符">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="nickname">昵称：</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Nickname" placeholder="昵称2到32个字符">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="email">常用邮箱：</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="Email" placeholder="常用邮箱，验证后才能登陆">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-2">
                            【如果您未在收件箱收到验证邮件，请到垃圾箱查收。】
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="password">密码：</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="pwd" placeholder="密码，至少8位">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="passwordAgain">重复密码：</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="pwds" placeholder="重复密码，两次输入必须一致">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="verify">验证码：</p>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="verification" placeholder="验证码">
                        </div>
                        <div class="col-sm-4">
                            <span class="verify">验证码</span>
                            <button type="button" class="btn btn-primary">重新获取</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-3">
                            <button type="button" class="btn btn-success" id="registerBtn">注册</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <p style="font-size:15px">
                        <span style="color:#fff">Powered by </span>
                        <a href="http://www.baidu.com" style="color:#25457C">NiceFish</a>
                    </p>
                </div>
            </div>
        </div>

</body>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $('#registerBtn').click(function() {
        var urlPrefix = 'http://127.0.0.1:3000';
        var username = $('#Name').val();
        var nickname = $('#Nickname').val();
        var email = $('#Email').val();
        var password = $('#pwd').val();
        var passwordAgain = $('#pwds').val();
        var verify = $('#verification').val();
        if (!username || !nickname || !email || !password || !passwordAgain || !verify) {
            alert('你必须填写完整所有内容！')
            return
        }
        if (passwordAgain !== password) {
            alert('密码不一致，请重新填写')
            return
        }
        //填完了所有的内容依然会被弹窗拦截
        $.post(`${urlPrefix}/register`, {
                username: username,
                nickname: nickname,
                email: email,
                password: password,
                passwordAgain: passwordAgain,
                verify: verify
            }),
            function(data) {
                window.location.href = '#';
            }
    })
</script>

</html>
